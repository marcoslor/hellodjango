{% extends 'polls/header.html' %}
{% block content %}
    {% if latest_question_list %}
        <h1 class="text-2xl font-bold">Latest Questions</h1>
        <ul>
        {% for question in latest_question_list %}
            <li><a class="md:dark:disabled:focus:hover:bg-gray-400" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <h1 class="text-2xl font-bold">No polls are available.</h1>
    {% endif %}
{% endblock %}
